<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiuShu 的个人主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">  <!--背景浅灰，全屏高度，内容垂直居中-->
    <div class="container">  <!--内容居中限宽-->
        <div class="row justify-content-center">  <!--行，水平居中-->
            <div class="col-md-8 col-lg-6">  <!--大屏占8格，小屏占6格-->
                <div class="card shadow-lg border-0 rounded-4 p-5 bg-white">  <!--卡片效果 阴影，圆角，白底-->
                    <!--头像-->
                    <img th:src="@{/images/avatar.jpg}" alt="JiuShu" 
                         class="rounded-circle mx-auto d-block mb-4" 
                         style="width: 180px; height: 180px; object-fit: cover; border: 5px solid #0d6efd;">

                    <h1 class="text-center fw-bold mb-3" th:text="${name}">姓名</h1>

                    <!--简介-->
                    <p class="text-center lead text-muted mb-5" th:text="${bio}">
                        自我介绍文字
                    </p>

                    <!-- 社媒链接 -->
                    <div class="d-flex justify-content-center gap-5 fs-3">
                        <a th:href="${github}" target="_blank" class="text-dark hover:text-primary">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                        <a th:href="${x}" target="_blank" class="text-dark hover:text-info">
                            <i class="bi bi-twitter"></i> X
                        </a>
                        <a th:href="'mailto:' + ${email}" class="text-dark hover:text-success">
                            <i class="bi bi-envelope"></i> Email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入Bootstrap图标-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>

</html>
